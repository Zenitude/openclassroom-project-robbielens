<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photographe depuis plus de 5 ans, reportages aux photos dynamiques et pertinentes, portrait seul ou plusieurs, shooting mode, retourches sur mesure, développement">
        <link href="styles/style.css" rel="stylesheet">
        <title>Accueil – Robbie Lens Photographie</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="./index.html"><img src="./images/logo.png" alt="Logo Robbie Lens - Lien vers l'accueil du site"></a>
                <a href="./index.html">Accueil</a>
                <a href="pages/about.html">À propos</a>
                <a href="pages/portfolio.html">Portfolio</a>
            </nav>
        </header>
        <main>
            <section class="photography">
                <img src="./images/robbie-lens.png" title="Portrait de Robbie Lens" alt="Portrait avec effet de Robbie Lens">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a href="" class="actions">Un projet ? Écrivez-moi</a>
                </div>
                
            </section>
            <section class="lastProject">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="./images/home/element-1.png" alt="">
                    <img src="./images/home/element-2.png" alt="">
                    <img src="./images/home/element-3.png" alt="">
                </div>
                <div>
                    <img src="./images/home/element-4.png" alt="">
                    <img src="./images/home/element-5.png" alt="">
                    <img src="./images/home/element-6.png" alt="">
                </div>
            </section>
            <section class="contact">
                <h2>Parlons de votre projet</h2>
                <form action="" method="POST">
                    <div>
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="text" name="mail" id="mail" required>
                    </div>
                    <div>
                        <option value=""></option>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <button class="actions">Envoyer</button>
                </form>
            </section>
        </main>
        <footer>
            <a href="./index.html" target="_blank"><img src="./images/logo.png" alt="Logo Robbie Lens - Lien vers l'accueil du site"></a>
            <a href="https://twitter.com/" target="_blank"><img src="./images/twitter.png" alt="Lien vers la page twitter"></a>
            <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="Lien vers la page instagram"></a>
        </footer>
    </body>
</html>
